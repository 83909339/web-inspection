<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web系统巡检助手</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>Web系统巡检助手</h1>
        <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">就绪</span>
        </div>
    </div>

    <div class="quick-actions">
        <button class="btn btn-primary" id="openPanelBtn">打开管理面板</button>
    </div>

    <div class="tabs">
        <button class="tab-button active" data-tab="config">配置管理</button>
        <button class="tab-button" data-tab="results">巡检结果</button>
        <button class="tab-button" data-tab="report">生成报告</button>
    </div>

    <!-- 配置管理标签页 -->
    <div class="tab-content active" id="config">
        <div class="section">
            <h2>接口配置</h2>
            <div class="config-controls">
                <button class="btn btn-primary" id="addApiBtn">添加接口</button>
                <button class="btn btn-secondary" id="startInspectionBtn">开始巡检</button>
                <button class="btn btn-warning" id="stopInspectionBtn">停止巡检</button>
            </div>
            <div class="config-list" id="apiList">
                <p class="empty-message">暂无接口配置</p>
            </div>
        </div>

        <div class="section">
            <h2>页面配置</h2>
            <div class="config-controls">
                <button class="btn btn-primary" id="addPageBtn">添加页面</button>
            </div>
            <div class="config-list" id="pageList">
                <p class="empty-message">暂无页面配置</p>
            </div>
        </div>

        <div class="section">
            <h2>巡检设置</h2>
            <div class="setting-item">
                <label for="intervalSelect">巡检间隔:</label>
                <select id="intervalSelect">
                    <option value="30">30分钟</option>
                    <option value="60">1小时</option>
                    <option value="120">2小时</option>
                    <option value="240">4小时</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 巡检结果标签页 -->
    <div class="tab-content" id="results">
        <div class="results-header">
            <h2>最近巡检结果</h2>
            <div class="results-actions">
                <button class="btn btn-secondary" id="refreshResultsBtn">刷新</button>
                <button class="btn btn-danger" id="clearResultsBtn">清除记录</button>
            </div>
        </div>
        <div class="results-summary">
            <div class="summary-item">
                <span class="label">总数:</span>
                <span class="value" id="totalCount">0</span>
            </div>
            <div class="summary-item">
                <span class="label">成功:</span>
                <span class="value success" id="successCount">0</span>
            </div>
            <div class="summary-item">
                <span class="label">失败:</span>
                <span class="value error" id="errorCount">0</span>
            </div>
        </div>
        <div class="results-list" id="resultsList">
            <p class="empty-message">暂无巡检结果</p>
        </div>
    </div>

    <!-- 生成报告标签页 -->
    <div class="tab-content" id="report">
        <div class="report-header">
            <h2>巡检报告</h2>
            <button class="btn btn-primary" id="generateReportBtn">生成报告</button>
        </div>
        <div class="report-options">
            <div class="option-item">
                <input type="checkbox" id="includeScreenshot" checked>
                <label for="includeScreenshot">包含截图</label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="includeErrorDetails" checked>
                <label for="includeErrorDetails">包含错误详情</label>
            </div>
        </div>
        <div class="report-content" id="reportContent">
            <p class="empty-message">点击"生成报告"按钮创建巡检报告</p>
        </div>
        <div class="report-actions" id="reportActions" style="display: none;">
            <button class="btn btn-success" id="copyReportBtn">复制报告</button>
            <button class="btn btn-secondary" id="previewReportBtn">预览</button>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">配置</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 动态内容 -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveBtn">保存</button>
                <button class="btn btn-secondary" id="cancelBtn">取消</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
